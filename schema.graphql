enum Side {
  Buy
  Sell
}

type MakerOrder {
  id: ID!
  side: Side!
  maker: String!
  collection: ID!
  token_id: ID!
  price: BigInt!
  amount: BigInt!
  nonce: BigInt!
  strategy: ID!
  payment_asset: ID!
  start_time: String!
  end_time: String!
}

